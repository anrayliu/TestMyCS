<VirtualHost *:443>
    ServerName 10.0.0.203

    WSGIDaemonProcess flaskapp user=www-data group=www-data threads=4
    WSGIScriptAlias / /var/www/test-my-cs/app.wsgi

    <Directory /var/www/test-my-cs>
        WSGIProcessGroup flaskapp
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    <Directory /var/www/test-my-cs/static/>
        Order allow, deny
        Allow from all
    </Directory>

</ VirtualHost>