<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Test your knowledge of computer science!">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        {% block head %}
        {% endblock %}

    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body roboto" data-bs-theme="dark" style="z-index: 1;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">TestMyCS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="modal" data-bs-target="#reset">ResetProgress</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/anrayliu/TestMyCS">Report/ContributeQuestion</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>

        {% block body %}
        {% endblock %}

        <div class="modal fade roboto" id="reset" tabindex="-1" aria-labelledby="reset" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Reset</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    This will reset your completed questions. Proceed?
                </div>
                <div class="modal-footer">
                    <button type="button" style="border-radius: 0 !important;" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

                    <form action="/question?qid={{qid}}" method="post">
                        <button type="submit" style="border-radius: 0 !important;" class="btn btn-primary btn-white custom-highlight" name="reset" value="true" type="submit">Reset</button>
                    </form>
                </div>
                </div>
            </div>
        </div>

    </body>
</html>
